box: wercker/nodejs

# Build definition
build:
  # The steps that will be executed on build
  steps:
    # A step that executes `npm install` command
    #- npm-install
    - script:
        name: NPM Install
        code: sudo npm cache clear && sudo npm install -g bower gulp && sudo npm install
    - script:
        name: Run Bower Install
        code: bower install
    - script:
        name: Build & Minify Dashboard
        code: gulp build
  after-steps:
    - wercker/hipchat-notify@1.0.3:
        token: $HIPCHAT_TOKEN
        room-id: 394852
        from-name: Wercker
deploy:
    steps:
        - wercker/add-ssh-key:
            keyname: REMOTE_HOST_KEY
        - add-to-known_hosts:
            hostname: $REMOTE_HOST
        - script:
            name: Copy Fig.yml
            code: |
                ssh root@$REMOTE_HOST "mkdir /tmp/dashboard;"
                scp fig.yml root@$REMOTE_HOST:/tmp/dashboard/fig.yml
        - script:
            name: Fig Up
            code: ssh root@$REMOTE_HOST "cd /tmp/dashboard; fig kill; fig up -d"
