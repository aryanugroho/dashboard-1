<div class="modal-header" style="height: auto;">
    <div class="row">
        <div class="col-md-12">
            <h1>Confirmation window</h1>
        </div>
    </div>
</div>

<div class="modal-body">
    <h4>{{modalMessage}}</h4>
</div>

<div class="modal-footer center clearfix">
    <button data-ng-click="$dismiss()" type="button" class="btn btn-default pull-left">Cancel</button>
    <button ng-click="confirm()" class="btn btn-primary pull-right">Confirm</button>
</div>
