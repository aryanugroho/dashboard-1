<div>
    <div class="form-group">
        <input type="text"
            class="form-control input-sm range"
            placeholder="Low"
            ng-model="low" />
    </div>

    <div class="form-group">
        <input type="text"
            class="form-control input-sm range"
            placeholder="High"
            ng-model="high" />
    </div>

    <p ng-show="lowInvalid || highInvalid"
        class="help-block">Invalid format. Only numbers.</p>

    <a ng-click="submit()"
        class="btn btn-default btn-block btn-sm">Apply</a>
</div>
