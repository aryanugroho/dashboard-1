<div class="form-group">
    <input type="text"
           class="form-control input-sm range"
           placeholder="label.low"
           ot-enter="apply()"
           ng-model="filter.low" />
</div>

<div class="form-group">
    <input type="text"
           class="form-control input-sm range"
           placeholder="label.high"
           ot-enter="apply()"
           ng-model="filter.high" />
</div>

<a ng-click="apply()"
   class="btn btn-default btn-block btn-sm">Apply</a>
