<select class="form-control" dynamic-name="attribute.Attribute" ng-required="attribute.IsRequired"
        ng-if="item && attribute"
        ng-init="item[attribute.Attribute] = (item[attribute.Attribute] !== undefined) ? item[attribute.Attribute] : attribute.Default"
        ng-model="item[attribute.Attribute]" title="{{attribute.Description}}" ot-apply-validator="attribute.Validators"
        data-ng-options="choice.Id as choice.Name for choice in options">
</select>
