<div class="table-responsive"
    ng-show="inventory.length">
    <table class="table table-hover table-v-middle">
        <thead>
            <tr>
                <th></th>
                <th ng-repeat="(th, s) in inventory[0].options">{{th}}</th>
                <th>Count</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in inventory">
                <!-- TODO: this is just to get a permutation count -->
                <td>{{$index +1}}</td>
                <td ng-repeat="(code, selection) in row.options">
                    <b ng-show="inventory.length > 15">{{code}}:</b> {{selection}}
                </td>
                <td>
                    <input class="form-control input-sm"
                        type="number"
                        ng-model="row.qty" />
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div ng-show="!inventory.length">
    <div class="form-group">
        <label>Total Count</label>
        <input type="number"
            class="form-control"
            ng-model="qty" />
    </div>
</div>
