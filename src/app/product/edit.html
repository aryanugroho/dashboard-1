<div class="page-header">
	<h1 ng-if="product._id">
		<span class="fa fa-tags"></span>
		<a ng-href="/products">Products</a> / {{product.name}} [{{product.sku}}]
	</h1>
	<h1 ng-if="!product._id">
		<span class="fa fa-tags"></span>
		<a ng-href="/products">Products</a> / New
	</h1>
</div>

<div class="form-group">
	<label class="col-sm-2 control-label">Date</label>
	<div class="col-sm-10">
		<p class="input-group">
			<input type="text" class="form-control" datetime-picker="MM/dd/yyyy HH:mm" ng-model="picker.date" is-open="picker.isOpen" enable-time="true"/>
              <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-click="openPicker($event)"><i class="fa fa-calendar"></i></button>
              </span>
		</p>
	</div>
</div>

<!-- Error mesage -->
<ot-message-manager item="message"></ot-message-manager>

<!-- Tabs editor -->
<ot-attributes-editor-form-tabs attributes-list="attributes" object="this" item="product"></ot-attributes-editor-form-tabs>
