<button class="btn btn-primary hidden-xs" ng-click="addNewOption()">Add new option</button>
<div class="visible-xs text-center">
    <button class="btn btn-primary" ng-click="addNewOption()">Add new option</button>
</div>
<br><br><br>

<div class="" ng-repeat="option in optionsData | getOrdered">

    <div class="row">
        <div class="form-group col-xs-12 col-sm-4">
            <label>Option Label</label>
            <input class="form-control"
                type="text"
                ng-model="option.label"
                ng-blur="modifyData()" />
        </div>

        <div class="form-group col-xs-12 col-sm-3">
            <label>Type</label>
            <select class="form-control" ng-blur="modifyData()"
                ng-change="cleanOption(option.label)"
                ng-init="option.type = option.type || types[0]"
                data-ng-model="option.type"
                data-ng-options="o as o for o in types">
            </select>
        </div>

        <div class="form-group col-xs-12 col-sm-2">
            <label>Is Required</label>
            <select class="form-control" ng-blur="modifyData()"
                ng-init="option.required = option.required || false"
                data-ng-model="option.required"
                data-ng-options="o as o for o in [true, false]">
            </select>
        </div>

        <div class="form-group col-xs-12 col-sm-2">
            <label>Sort</label>
            <input class="form-control" type="text" ng-model="option.order" ng-blur="modifyData()" />
        </div>
        <div class="form-group col-xs-12 col-sm-1">
            <label for="">&nbsp;</label>
            <button class="btn btn-warning form-control" type="button" ng-click="removeOption(option.label)">
                <i class="fa fa-remove"></i>
            </button>
        </div>
    </div>

    <div id="field_options" ng-if="option.type === 'field'">
        <div class="row">
            <div class="form-group col-xs-12 col-sm-4">
                <label>Price</label>
                <input class="form-control" type="text" ng-model="option.price" ng-blur="modifyData()" />
            </div>

            <div class="form-group col-xs-12 col-sm-4">
                <label>SKU</label>
                <input class="form-control" type="text" ng-model="option.sku" ng-blur="modifyData()" />
            </div>
        </div>
    </div>

    <div id="select_options"
        ng-if="option.type === 'select' || option.type === 'multi_select' || option.type === 'radio' || option.type === 'checkbox'">
        <div class="table-responsive">
            <table class="table table-condensed">
                <thead>
                    <tr>
                        <th>Option Items Label</th>
                        <th>Price</th>
                        <th>Sku</th>
                        <th>Sort Order</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="(key, row) in option.options | getOrdered">
                        <td>
                            <input class="form-control"
                                type="text"
                                ng-model="row.label"
                                ng-blur="modifyData()" />
                        </td>
                        <td>
                            <input class="form-control"
                                type="text"
                                ng-model="row.price"
                                ng-blur="modifyData()" />
                        </td>
                        <td>
                            <input class="form-control"
                                type="text"
                                ng-model="row.sku"
                                ng-blur="modifyData()" />
                        </td>
                        <td>
                            <input class="form-control"
                                type="text"
                                ng-model="row.order"
                                ng-blur="modifyData()" />
                        </td>
                        <td>
                            <button class="btn btn-warning"
                                type="button"
                                ng-click="removeRow(option.label, row.label)">
                                <i class="fa fa-remove"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="99" class="text-center">
                            <button class="btn btn-primary btn-sm"
                                type="button"
                                ng-click="addRow(option.label)">
                                Add new row
                            </button>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <hr />
</div>
