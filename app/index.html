<!doctype html>
<html class="no-js lt-ie9 lt-ie8" id="ng-app" ng-app="dashboardModule">
    <head>

        <base href="/" />

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="viewport" content="width=device-width initial-scale=1">
        <title>Dashboard</title>

        <!--start bootstrap styles-->
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css" />



        <link rel="stylesheet" href="themes/default/styles/cropper.css" />

        <!--end bootstrap styles-->
        <link ng-repeat="stylesheet in getCss()" ng-href="{{stylesheet}}" type="text/css" rel="stylesheet"/>

        <link rel="shortcut icon" href="favicon.ico"  type="image/x-icon" />

        <!--[if lt IE 9]>
        <script src="lib/html5shiv.js"></script>
        <script src="lib/respond.min.js"></script>
        <![endif]-->
    </head>

    <body class="metro" ng-controller="dashboardController">
        <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <ng-include src="getTopPage()"></ng-include>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="lib/jquery.layout.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

        <script src="lib/require.js"></script>
        <script src="scripts/main.js"></script>



        <!-- Placed js at the end of the document so the pages load faster -->
        <!--<script src="themes/default/scripts/jquery-1.10.2.min.js"></script>-->
        <script src="themes/default/scripts/jquery-ui-1.9.2.custom.min.js"></script>
        <script src="themes/default/scripts/jquery-migrate-1.2.1.min.js"></script>
        <!--<script src="themes/default/scripts/bootstrap.min.js"></script>-->
        <script src="themes/default/scripts/modernizr.min.js"></script>

        <!-- jQuery Flot Chart-->
        <script src="themes/default/scripts/flot-chart/jquery.flot.js"></script>
        <script src="themes/default/scripts/flot-chart/jquery.flot.tooltip.js"></script>
        <script src="themes/default/scripts/flot-chart/jquery.flot.resize.js"></script>
        <script src="themes/default/scripts/flot-chart/jquery.flot.pie.resize.js"></script>
        <script src="themes/default/scripts/flot-chart/jquery.flot.selection.js"></script>
        <script src="themes/default/scripts/flot-chart/jquery.flot.stack.js"></script>
        <script src="themes/default/scripts/flot-chart/jquery.flot.time.js"></script>

        <!--common bootstrap scripts for all pages-->
        <script src="themes/default/scripts/scripts.js"></script>

    </body>
</html>
