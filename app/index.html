<!doctype html>
<html class="no-js lt-ie9 lt-ie8" id="ng-app" ng-app="dashboardModule">
    <head>
        <base href="/" />
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="viewport" content="width=device-width initial-scale=1">

        <title>Ottemo Dashboard</title>

        <!-- style sheets from theme -->
        <link ng-repeat="stylesheet in getCss()" ng-href="{{stylesheet}}" type="text/css" rel="stylesheet"/>
        
        <!-- custom remote css -->
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

        <!-- favicon -->
        <link rel="shortcut icon" href="favicon.ico"  type="image/x-icon" />

        <!--[if lt IE 9]>
        <script src="lib/html5shiv.js"></script>
        <script src="lib/respond.min.js"></script>
        <![endif]-->
    </head>

    <body ng-controller="dashboardController" >
        <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    
        <!-- main content -->
        <ng-include src="getTopPage()"></ng-include>
        
        <!-- JS libs -->
        <script src="lib/require.js"></script>
        <script src="scripts/main.js"></script>

        <!-- remote script's libs -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

        <!-- jQuery Flot Chart-->
        <script src="themes/default/scripts/flot-chart/jquery.flot.js"></script>
        <script src="themes/default/scripts/flot-chart/jquery.flot.tooltip.js"></script>
        <script src="themes/default/scripts/flot-chart/jquery.flot.resize.js"></script>
        <script src="themes/default/scripts/flot-chart/jquery.flot.pie.resize.js"></script>
        <script src="themes/default/scripts/flot-chart/jquery.flot.selection.js"></script>
        <script src="themes/default/scripts/flot-chart/jquery.flot.stack.js"></script>
        <script src="themes/default/scripts/flot-chart/jquery.flot.time.js"></script>
        
        <div id="theme_container"></div>
        <style id="code_container"></style>
    </body>
</html>
