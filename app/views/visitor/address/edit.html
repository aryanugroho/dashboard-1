<div class="container-fluid" ng-controller="visitorAddressController">
    <div class="row" style="margin-top: 15px">{{item}}
    <div class="bg-warning" style="margin: 15px;padding: 5px"><h4>Addresses user: {{address.visitor_id}}</h4></div>

        <div class="col-md-4">
            <gui-list-manager items="addressesList" object="this" mapping="{'id':'_id', 'name': 'city'}"></gui-list-manager>
        </div>

        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-6 text-muted" style="padding-top: 6px; font-size: 130%; font-weight: bold">
                            <span ng-if="address._id"> {{getFullAddress()}}</span>
                            <span ng-if="!address._id"> New Address </span>
                        </div>
                        <div class="col-md-6 text-right">
                            <button class="btn btn-primary" ng-click="save()">Save</button>
                        </div>
                    </div>
                </div>

                <div class="panel-body">
                    <gui-attributes-editor-form attributes-list="attributes" object="this" item="address"/>
                </div>

            </div>
        </div>

    </div>
</div>
