<form ng-submit="login()">
    <label for="username">UserName</label>
    <input id="username" type="text" name="username" ng-model="credentials.username" required />
    <label for="password">Password</label>
    <input id="password" type="password" name="password" ng-model="credentials.password" required />
    <button type="submit">Log in</button>
</form>
