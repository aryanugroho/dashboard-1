<ul ng-class="{'product-list': activeView == 'list', 'product-list tile': activeView == 'tile'}">
    <li ng-repeat="product in products" ng-class="{'product-first': $index % 3 == 0 || $index == 0}">
        <a ng-click="selectProduct($index)" class="products-list-avatar" title=""><img src="images/product/products-secondary-images.jpg" alt=""></a>
        <span class="products-list-text">{{product.name}}</span>
    </li>
</ul>
