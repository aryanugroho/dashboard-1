<ul>
    <li ng-repeat="link in submenu" ng-switch="link.linktype.externalink">
        <a ng-switch-when="false" href="#{{link.linktype.href}}" ng-class="getClass('{{link.linktype.href}}')">{{link.title}}<span>{{link.content}}</span></a>
        <a ng-switch-when="true" href="http://{{link.linktype.href}}">{{link.title}} <span>{{link.content}}</span></a>

         <div ng-switch on="link.submenu.length > 0">
            <div ng-switch-when="true" class="submenu">
                <div ng-init="submenu = link.submenu;" ng-include="'views/browse/tab/header.html'"></div>
            </div>
        </div>
    </li>
</ul>
