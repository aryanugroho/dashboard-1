<table id="pageTable" cellpadding="0" cellspacing="0" ng-controller="loginController">
    <tr>
        <td id="cellPageHeader" colspan="3">
            <ng-include src="getTemplate('dashboard/header.html')"></ng-include>
        </td>
    </tr>
    <tr>
        <td id="cellPageLeftBar">
            <ng-include src="getTemplate('dashboard/sidebar.html')"></ng-include>
        </td>

        <td id="cellPageContent">
            <ng-view></ng-view>
        </td>

        <td id="cellPageRightBar">
            <ng-include src="getTemplate('dashboard/rightBar.html')" ng-if="false"></ng-include>
        </td>
    </tr>
    <tr>
        <td id="cellPageFooter" colspan="3">
            <ng-include src="getTemplate('dashboard/footer.html')" ng-if="false"></ng-include>
        </td>
    </tr>
</table>
