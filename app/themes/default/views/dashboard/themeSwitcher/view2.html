<!-- Theme code switcher -->
<div class="modal fade" id="switcher_code" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">Live theme switcher</h4>
            </div>
            <div class="modal-body">
                <h4>Insert the css code:</h4>
                <textarea name="" class="col-sm-12" id="code_area"></textarea>
                <div class="clearfix"></div>
                <br>
                <div class="text-center">
                    <div class="btn btn-primary" id="apply">Apply</div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
