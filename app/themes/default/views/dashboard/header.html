<!-- header section start-->
<div class="header-section" ng-controller="dashboardHeaderController">

    <!--toggle button start-->
    <a class="toggle-btn"><i class="fa fa-bars"></i></a>
    <!--toggle button end-->

    <a class="h-logo" href="#">
        <img ng-src="{{getImg('logo.png')}}" alt=""/>
    </a>

    <!--notification menu start -->
    <div class="menu-right">
        <ul class="notification-menu">
            <li>
                <a href="#" class="btn btn-default dropdown-toggle" data-toggle="dropdown" target="_self">
                    {{it.getUsername()}}
                    <span class="caret"></span>
                    <img ng-src="{{getImg('photos/user-avatar.png')}}" alt="" />
                </a>
                <ul class="dropdown-menu dropdown-menu-usermenu pull-right">
                    <li ng-repeat="item in rightMenu" ng-include="getTemplate('dashboard/header/menuItem.html')"></li>
                </ul>
            </li>

        </ul>
    </div>
    <!--notification menu end -->

</div>
<!-- header section end-->

<script>

    (function () {
        "use strict";

        // Menu Toggle
        jQuery('.toggle-btn').click(function () {
            $(".left-side").getNiceScroll().hide();

            if ($('body').hasClass('left-side-collapsed')) {
                $(".left-side").getNiceScroll().hide();
            }
            var body = jQuery('body');
            var bodyposition = body.css('position');

            if (bodyposition != 'relative') {

                if (!body.hasClass('left-side-collapsed')) {
                    body.addClass('left-side-collapsed');
                    jQuery('.custom-nav ul').attr('style', '');

                    jQuery(this).addClass('menu-collapsed');

                } else {
                    body.removeClass('left-side-collapsed chat-view');
                    jQuery('.custom-nav li.active ul').css({display: 'block'});

                    jQuery(this).removeClass('menu-collapsed');

                }
            } else {

                if (body.hasClass('left-side-show'))
                    body.removeClass('left-side-show');
                else
                    body.addClass('left-side-show');

                mainContentHeightAdjust();
            }

        });

    })(jQuery);
</script>
