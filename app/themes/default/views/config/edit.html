<!-- Page title -->
<h2 class="text-center">{{getGroupName()}}</h2>

<div class="col-xs-12" ng-init="init()">
	<!-- Error message -->
    <gui-message-manager item="message"></gui-message-manager>
	
	<!-- Tabs editor -->
    <gui-config-editor-form attributes-list="sections" object="this" item="items" ng-if="!isThemeManager()"></gui-config-editor-form>
	
	<!-- Theme manager -->
    <gui-themes-manager ng-if="isThemeManager()"></gui-themes-manager>
</div>
