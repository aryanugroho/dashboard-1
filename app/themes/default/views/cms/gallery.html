<!-- Page title -->
<h2 class="title label-info">
  <span class="fa fa-th-list"></span>
  Gallery
</h2>

<div class="col-xs-12">

  <gui-message-manager item="message"></gui-message-manager>

        <div class="container text-center">

          <!-- Main image -->
          <img ng-src="{{selectedImage}}" alt="selected image" class="main-image">
          <!-- Image previews -->
          <div class="text-center" >
              <span class="col-xs-12 col-sm-6 col-md-3" ng-click="selectImage(image)" ng-repeat="image in imgPaths">
                  <img class="img-responsive" ng-src="{{image}}">
              </span>
            <div class="clearfix"></div>
          </div>
          <br>
          <!-- Upload file -->
          <div class="btn-group">
              <input type="file" class="hidden upl-input" id="uploadfile" name="uploadfile" ng-model="uploadfile" ng-change="imageAdd('uploadfile')">
              <div class="btn btn-success upl-btn" aria-label="Left Align">
                  <span class="glyphicon glyphicon-cloud-upload" aria-hidden="true"></span>
                  Upload file
              </div>
              <!-- Remove button -->
              <button class="btn btn-danger" ng-click="imageRemove(selectedImage)" aria-label="Left Align">
                  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                  Remove
              </button>
          </div>
          <hr>
        </div>
</div>
