<div>
    <strong>{{getCountItems()}}</strong> 
    <span>- visitors selected</span>
    <button class="btn-primary btn" ng-click="show(attribute.Attribute)">Select</button>
</div>

<div class="modal fade" id="{{attribute.Attribute}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h2 class="modal-title text-center">Products</h2>
            </div>

            <div class="modal-body">
                <gui-table-manager-popup items="items" object="this" buttons="{'new':false,'delete':false}"></gui-table-manager-popup>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="hide(attribute.Attribute)">Save and close</button>
            </div>
        </div>
    </div>
</div>

<style>
    .modal-dialog {
        width: 90%;
    }
    table td, table th {
        width: auto !important;
    }
</style>
