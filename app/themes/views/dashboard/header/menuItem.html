<a href="{{item.link}}" target="{{item.link != null ? '' : '_self'}}" ng-class="(item.items.length &gt 0) ? dropdown-toggle : ''" data-toggle="dropdown">
    {{item.label}}<b class="caret" ng-if="item.items.length &gt; 0"></b>
</a>
<ul class="dropdown-menu" ng-if="item.items.length &gt 0">
    <li ng-repeat="item in item.items;" ng-include="getTemplate('dashboard/header/menuItem.html')"></li>
</ul>
