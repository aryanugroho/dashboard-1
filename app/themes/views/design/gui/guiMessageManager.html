<div ng-if="isShow" class="msg" name="info-msg">
    <div class="alert alert-dismissible" role="alert" ng-class="[cssClass]">
        <button class="close" ng-click="close()"><span>&times;</span></button>
        <div ng-bind-html="msg"></div>
    </div>
</div>

<style>
    .msg{
        margin-bottom: 20px;
    }
</style>
