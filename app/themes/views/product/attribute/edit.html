<!-- Page title -->
<div class="page-header">
    <h1 ng-if="attribute.Attribute">
        <i class="fa fa-tags"></i>
        "{{attribute.Label}}" attribute editor
    </h1>
    <h1 ng-if="!attribute.Attribute">
        <i class="fa fa-tags"></i>
        New Attribute
    </h1>
</div>


<!-- Error message -->
<gui-message-manager item="message"></gui-message-manager>

<br>

<form class="" ng-switch="attribute.Editors">
    <input type="hidden" name="Model" value="product" required/>
    <input type="hidden" name="Collection" value="product" required/>

    <div class="col-xs-12 col-sm-6 form-group">
        <label for="inp_Attribute">Attribute *</label>
        <input type="text" class="form-control" name="Attribute" id="inp_Attribute"
               ng-model="attribute.Attribute" required/>
      <p ng-show="invalid && !attribute.Attribute" class="help-block">This field is required.</p>
    </div>
    <div class="col-xs-12 col-sm-6 form-group ">
        <label for="inp_Type">Type</label>
        <select class="form-control" name="Type"
                data-ng-model="attribute.Type" id="inp_Type"
                data-ng-options="choice for choice in typesAttribute">
        </select>
    </div>
    <div class="col-xs-12 col-sm-6  form-group">
        <label for="inp_Label">Label *</label>
        <input type="text" class="form-control" name="Label" id="inp_Label"
               ng-model="attribute.Label" required/>
      <p ng-show="invalid && !attribute.Label" class="help-block">This field is required.</p>
    </div>
    <div class="col-xs-12 col-sm-6 form-group ">
        <label for="inp_Group">Group</label>
        <input type="text" class="form-control" name="Group" id="inp_Group"
               ng-model="attribute.Group"/>
    </div>
    <div class="col-xs-12 col-sm-6  form-group">
        <label for="inp_Editors">Editors</label>
        <select class="form-control" name="Editors" id="inp_Editors"
                ng-init="attribute.Editors = editorsList[0]"
                ng-change="choiceEditor()"
                data-ng-model="attribute.Editors"
                data-ng-options="choice for choice in editorsList">
        </select>

    </div>
    <div class="col-xs-12 col-sm-6 form-group ">
        <label for="inp_Options">Options</label>
       <div class="row">
           <div class="col-sm-9">
                <input type="text" class="form-control" name="Options" id="inp_Options"
                       ng-readonly="readonlyEditors()"
                       ng-model="attribute.Options"/>
           </div>
           <div class="col-sm-3">
               <gui-json-editor data="attribute.Options" ng-if="isEditOptions"></gui-json-editor>
           </div>
       </div>
    </div>
    <div class="col-xs-12 col-sm-6  form-group">
        <label for="inp_Default">Default</label>
        <input type="text" class="form-control" name="Default" id="inp_Default"
               ng-model="attribute.Default"/>
    </div>
    <div class="col-xs-12 col-sm-6 form-group ">
        <label for="inp_IsRequired">Required</label>
        <select class="form-control" name="IsRequired" id="inp_IsRequired"
                ng-init="attribute.IsRequired = true"
                data-ng-model="attribute.IsRequired"
                data-ng-options="choice for choice in [true, false]">
        </select>
    </div>

    <div class="col-xs-12 col-sm-6  form-group">
        <label for="inp_Layered">Layered</label>
        <select class="form-control" name="Layered" id="inp_Layered"
                ng-init="attribute.IsLayered = false"
                data-ng-model="attribute.IsLayered"
                data-ng-options="choice for choice in [true, false]">
        </select>
    </div>

    <div class="col-xs-12 col-sm-6  form-group">
        <label for="inp_IsPublic">Public</label>
        <select class="form-control" name="IsPublic" id="inp_IsPublic"
                ng-init="attribute.IsPublic = false"
                data-ng-model="attribute.IsPublic"
                data-ng-options="choice for choice in [true, false]">
        </select>
    </div>

    <div class="col-xs-12 col-sm-6 form-group ">
        <label for="inp_Validators">Validators</label>
        <input type="text" class="form-control" name="Validators" id="inp_Validators"
               ng-model="attribute.Validators"/>
    </div>
    <div class="clearfix"></div>
</form>

<br>

<div class="text-center">
    <div class="btn btn-default" ng-click="back()">Back</div>
    <div class="btn btn-primary" ng-click="save()">Save</div>
</div>
