<div class="page-header">
	<h1>
		<span class="fa fa-list-alt"></span>
		Orders
	</h1>
</div>

<!-- Error message -->
<gui-message-manager item="message"></gui-message-manager>

<form action="{{ export.action }}" >
	<input type="text" ng-model="selectedIds" style="display: none;">
	<button type="submit" class="btn btn-primary">Export (.iif)</button>
</form>

<!-- Table -->
<gui-table-manager items="orders"
object="this"
buttons="{'new':false,'delete':false,'print': true}"></gui-table-manager>
