<!-- Page title -->
<h2 class="title label-info" ng-if="product._id">
	<span class="fa fa-tags"></span>
	Product: {{product.name}} <strong>[{{product.sku}}]</strong> 
</h2>
<h2 class="title label-info" ng-if="!product._id"> 
	<span class="fa fa-tags"></span>
	Products 
</h2>

<div class="col-xs-12">
	<!-- Error mesage -->
    <gui-message-manager item="message"></gui-message-manager>

    <!-- Tabs editor -->
    <gui-attributes-editor-form-tabs attributes-list="attributes" object="this" item="product"></gui-attributes-editor-form-tabs>
</div>
